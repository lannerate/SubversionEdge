tip.adminRepo.2=遅い WAN を経由して遠隔地のチームメンバーが作業していませんか？Subversion Edge を TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>すれば、Subversion レプリカやプロキシをまとめてサポートできます。そして遠隔地チームの LAN に Subversion Edge プロキシを配置すると、そのチームではリポジトリの読出しが速くなります。この場合もアクセス制御は TeamForge から行います。
tip.adminRepo.3=Subversion フックスクリプトを使っていますか？よく使うフックスクリプトがあれば、それらを含めたリポジトリテンプレートを作成できます。そのテンプレートで新しくリポジトリを作成すれば、必要なフックスクリプトが自動的に配置されます。
tip.adminRepo.4=より高度な権限管理が必要なら、Subversion Edge サーバーと TeamForge の接続をご検討ください。TeamForge ならロールによるアクセス制御で権限管理をプロジェクトチームに委譲できます。
tip.adminRepo.5=リポジトリを 1 つにすべきか複数にすべきか迷っていませんか？<a target="_blank" href="http://blogs.collab.net/subversion/2007/04/single_reposito/">こちらのブログ（英語）</a>を参考にしてください。
tip.adminRepo.6=リポジトリ内の構成をどうすればよいかについて、<a target="_blank" href="http://blogs.collab.net/subversion/2007/04/subversion_repo/">こちらのブログ（英語）</a>を参考にしてください。
tip.adminRepo.7=新しく空リポジトリを作成し、あなたがよく使うディレクトリ構成とフックスクリプトも作成します。そしてこのリポジトリをホットコピーでバックアップすれば、このバックアップからリポジトリテンプレートを作成できます。テンプレートを選択してリポジトリを作成できるようになります。

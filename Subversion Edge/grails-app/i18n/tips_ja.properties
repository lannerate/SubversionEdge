#
# Tips for the System Administration Screens
#
tip.admin.1=あなたの会社や部署に Subversion Edge サーバーが複数ありませんか？TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>すれば、Web ベースのシングルインタフェースからそれらの Subversion Edge サーバーをコントロール、管理できます。
tip.admin.2=このサーバーからインターネットへのアクセスにプロキシが必要で Subversion Edge のソフトウェア更新を利用するには、<a href="/csvn/server/editProxy">プロキシサーバーの設定</a>を確認してください。
tip.admin.3=LDAP の設定は簡単ではないかもしれません。Tip やトラブルシューティングは、<a target="_blank" href="https://ctf.open.collab.net/sf/wiki/do/viewPage/projects.svnedge/wiki/FrequentlyAskedQuestions">FAQ の LDAP セクション（英語）</a>をご覧ください。
tip.admin.4=CollabNet クラウドにリポジトリをバックアップすれば、CollabNet ホスティングを利用するすべてのお客様と同様、さらにバックアップされます。大切なソースコードを失う心配は全くありません。詳しくは<a target="_blank" href="http://www.collab.net/products/subversion/cloudbackup">こちら</a>をご覧ください。
tip.admin.5=不具合管理、アジャイルプランニングツール、Wikiを利用したいと思ったことはありませんか？Subversion Edge を TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>しましょう。詳しくは<a target="_blank" href="http://www.collab.net/products/teamforge">こちら</a>をご覧ください。
tip.admin.6=Subversion Edge を使えば簡単に Subversion サーバーの設定や管理ができます。でももっと簡単な方法をお探しなら、<a href="/csvn/setupCloudServices/index">CollabNet クラウドサービス</a>にサインアップしてサーバー管理をお任せください。サインアップすれば、Scrumworks Pro や git などのツールも簡単に追加できます。
tip.admin.7=<a href="/csvn/server/editMail">メールサーバー情報</a>を設定すると、バックアップジョブの完了やエラーを Subversion Edge がメールで通知します。
tip.admin.8=アジャイルを検討中、もしくは既に実践していますか？簡単に使えるアジャイル管理ツール <a target="_blank" href="http://www.collab.net/products/scrumworks">Scrumworks Pro</a> をご検討ください。
tip.admin.9=Subversion Edge の便利な機能の1つにログファイルの自動ローテーションがあります。サーバーのディスクがログファイルで一杯にならないように、<a href="/csvn/log/configure">ログファイル保存日数</a>を確認しましょう。
tip.admin.10=Subversion の設定や管理の支援は必要ありませんか？CollabNet はサポート、トレーニングなどのサービスを提供しています。<a href="/csvn/ocn/index">サポート他</a>のページをご覧ください。
tip.admin.11=Subversion Edge のデータフォルダを定期的にバックアップしてください。Subversion Edge が使うデータベースや設定ファイルなどをバックアップできます。
tip.admin.12=遅い WAN を経由して遠隔地のチームメンバーが作業していませんか？Subversion Edge を TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>すれば、Subversion レプリカやプロキシをまとめてサポートできます。そして遠隔地チームの LAN に Subversion Edge プロキシを配置すると、そのチームではリポジトリの読出しが速くなります。この場合もアクセス制御は TeamForge から行います。
tip.admin.13=<a href="/csvn/setupCloudServices/index">クラウドサービス無料アカウント</a>にもうサインアップしましたか？250 MB までのリポジトリを無料でバックアップできます。さらに容量が必要な場合の料金プランもご用意しています。
tip.admin.14=LDAP（Windows Active Directory を含む）を利用するなら、LDAP サーバーでユーザーを作成、管理できます。このサーバーには LDAP アカウントがないユーザーだけ作成します。LDAP アカウントがあるユーザーが LDAP 認証情報でコンソールにログインすれば、アカウントが作成されます。必要ならそのアカウントに管理者ロールを割当てることもできます。
tip.admin.15=管理の細かな権限を他のユーザーに与えることができればと思ったことはありませんか？ <br /> <br />Subversion Edge を <a target="_blank" href="http://www.collab.net/products/teamforge">TeamForge</a> に<a href="/csvn/setupTeamForge/index">接続</a>すると「プロジェクト」というコンセプトが導入されます。ユーザーは関係するプロジェクトの管理者になることができます。関係ないプロジェクトは見えないようにできます。
tip.admin.16=<a href="/csvn/setupTeamForge/index">TeamForge</a> を利用すると、Subversion でワイルドカードを用いたパス別のアクセスルールによるアクセス制御ができるようになります。/**/secure のようなパスへのルールを定義することができ、リポジトリの "secure" にマッチするすべてのパスに適用できます。
tip.admin.17=リポジトリ内のソースコードを検索したいですか？ Subversion Edge を TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>して、コード検索などの多くの機能を利用しましょう。
tip.admin.18=TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>して、Subversion Edge にプリコミットやポストコミットでのレビューワークフローを用いたコードレビュー等の機能を追加しましょう。
tip.admin.19=より高度な権限管理が必要なら、Subversion Edge サーバーと TeamForge の<a href="/csvn/setupTeamForge/index">接続</a>をご検討ください。TeamForge ならロールによるアクセス制御で権限管理をプロジェクトチームに委譲できます。さらに TeamForge には、ワイルドカードによるパス別のアクセス権限があり、Web GUI でアクセス権限をロールに割当てることができます。
tip.admin.20=コード検索、コードレビュー、分析、高度な権限管理などの機能を Subversion Edge に追加しませんか？<br /> <br /> Subversion Edge を TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>しましょう。詳細は<a target="_blank" href="http://www.collab.net/products/teamforge/capabilities">こちら</a>をご覧ください。
tip.admin.21=コミット状況のような Subversion のレポートをお探しですか？TeamForge に<a href="/csvn/setupTeamForge/index">接続</a>すれば、Subversion のアクティビティレポートを取得でき、さらにソースコード検索やコードレビューなどの機能も利用できます。

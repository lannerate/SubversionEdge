tip.enduser.2=<a href="/csvn/ocn/index">サポート他</a>から Subversion コマンドラインクライアントや IDE アドオンをダウンロードできます。
tip.enduser.3=マージを実行する前に、作業コピーにチェックインしていない変更がないか、HEAD に更新されているか確認しましょう。
tip.enduser.4=<a target="_blank" href="http://svnbook.org/">Subversion Book（英語）</a> を読んだことはありますか？Subversion の読みやすいバイブルです。
tip.enduser.5=<a target="_blank" href="http://blogs.collab.net/subversion/">Subversion blog（英語）</a>を定期的に訪問して、Subversion に関する Tips、ウェビナー、新しいリリースなどの情報を入手してください。

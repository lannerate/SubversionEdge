tip.enduser.8=クライアントのパフォーマンスを最大限に引き出すには、最新バージョンを使いましょう。<a href="/csvn/ocn/index">サポート他</a>から最新のクライアントをダウンロードできます。
tip.enduser.9=Subversion の最新機能を使いたい、または最新の修正が必要なときだけ最新のクライアントが必要となります。<a href="/csvn/ocn/index">サポート他</a>から最新のクライアントをダウンロードできます。
tip.enduser.10=コミットを取消したかったことは？<a target="_blank" href="http://blogs.collab.net/subversion/2007/07/second-chances/">こちらのブログ（英語）</a>をご覧ください。
tip.enduser.11=リポジトリ内のソースコードを検索したいですか？ Subversion Edge を TeamForge に接続すれば、多く便利な機能が利用できます。詳細は<a target="_blank" href="http://www.collab.net/products/teamforge/capabilities">こちら</a>をご覧ください。
tip.enduser.12=コード検索、コードレビュー、分析、高度な権限管理などの機能を Subversion Edge に追加しませんか？<br /> <br /> Subversion Edge を TeamForge に接続しましょう。詳細は<a target="_blank" href="http://www.collab.net/products/teamforge/capabilities">こちら</a>をご覧ください。

tip.adminUser.3=管理者ロールのいくつかを任意のユーザーに割当てて管理者の仕事を委譲できます。LDAP ユーザーにも管理者権限を付与することができます。管理者権限を付与したい LDAP ユーザーに一度ログインしてもらえば、ユーザーアカウントが作成されてロールを割当てることができます。
tip.adminUser.4=より高度な権限管理が必要なら、Subversion Edge サーバーと TeamForge の接続をご検討ください。TeamForge ならロールによるアクセス制御で権限管理をプロジェクトチームに委譲できます。
tip.adminUser.5=すべての（管理者ユーザーも含む）ユーザーアカウントに適切なメールアドレスを設定してください。ジョブ完了を通知メールで知ることができます。

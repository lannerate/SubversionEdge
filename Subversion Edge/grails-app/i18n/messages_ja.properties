setupTeamForge.page.index.action.head.1=TeamForge をダウンロード（無料）
setupTeamForge.page.index.action.body.1=TeamForge をお試しください。10 ユーザーまで無料で利用できます。Linux、Windows、VMwareにインストール、または CollabNet クラウドサービスで利用できます。
setupTeamForge.page.index.action.head.2=Subversion サーバーを一括管理
setupTeamForge.page.index.action.body.2=TeamForge に既存の Subversion Edge サーバーを接続しましょう。TeamForge のロールによるアクセス制御でリポジトリとユーザーを管理できます。
setupTeamForge.page.index.action.head.3=Subversion サーバーをレプリケート（任意）
setupTeamForge.page.index.action.body.3=遠隔地のチームや継続的インテグレーションプロセスの近くに、新しい Edge サーバーを配置しましょう。LAN に近いパフォーマンスが実現できます。
setupTeamForge.page.index.point.head.projects=<font size="-0.5">プロジェクトワークスペース</font>
setupTeamForge.page.index.point.body.projects=TeamForge には「プロジェクト」のコンセプトがあります。各プロジェクトにはそれぞれワークスペースがあり、そこで情報共有やタスクの委譲をします。
setupTeamForge.page.index.point.head.planning=<font size="-0.5">計画と追跡</font>
setupTeamForge.page.index.point.body.planning=プランフォルダを活用して、機能（スコープ）とタイムライン（リリース）によるアジャイル計画をします。それらからコード変更、課題、不具合を追跡します。
setupTeamForge.page.index.point.head.rbac=<font size="-0.5">ロールによるアクセス制御</font>
setupTeamForge.page.index.point.body.rbac=充実した RBAC 機能とパス別の権限により、ロールと権限の管理をシンプルにします。
setupTeamForge.page.index.point.head.collaboration=<font size="-0.5">コラボレーションツール</font>
setupTeamForge.page.index.point.body.collaboration=アイテムを複数プロジェクトから検索して見つけます。ディスカッションフォーラム、メーリングリスト、Wikiを利用してコラボレートしたり、プロジェクトワークスペースに最新ニュースを投稿します。
setupTeamForge.page.index.point.head.ci=<font size="-0.5">継続的インテグレーション</font>
setupTeamForge.page.index.point.body.ci=Jenkins などのインテグレーションツールを利用し、ビルド、テスト、デリバリーのプロセスを編成、協調させます。ビルド&テスト用サーバーをクラウドにプロビジョニングし、ファイルリリースを管理します。
setupTeamForge.page.index.point.head.docs=<font size="-0.5">文書管理</font>
setupTeamForge.page.index.point.body.docs=すべてのプロジェクトの文書をチェックイン&チェックアウト、バージョン化して管理します。文書レビューを実施し、承認ワークフローを定義します。
setupTeamForge.page.index.point.head.workflow=<font size="-0.5">ワークフローと追跡性</font>
setupTeamForge.page.index.point.body.workflow=Wiki やソースコードのコミットを含めた関連するアイテムを追跡します。ワークフローに透明性を実現します。
setupTeamForge.page.index.point.head.reports=<font size="-0.5">レポートと分析</font>
setupTeamForge.page.index.point.body.reports=リリースやイテレーションを含めたプロジェクトのステータスを確認します。標準のダッシュボード、または独自のレポートを定義して選択します。
setupTeamForge.page.index.point.head.cloud=<font size="-0.5">クラウド or オンプレミス</font>
setupTeamForge.page.index.point.body.cloud=TeamForge は、CollabNet が管理するパブリックかプライベートクラウド、または利用者のデータセンターにデプロイします。

wizard.GettingStarted.ServerSettings.p1=次に Subversion サーバーを設定します。Subversion へのリクエストは、この管理コンソールとは別の Apache http サーバーにより処理されます。
wizard.GettingStarted.ServerSettings.p2=Subversion Edge では、Apache サーバーを Subversion 用に簡単に設定できますが、いくつか決める項目もあります。プロンプトにしたがって進めてください。すぐに Subversion を起動して実行できるでしょう。
wizard.GettingStarted.ServerSettings.help.field.hostname.title=ホスト名
wizard.GettingStarted.ServerSettings.help.field.hostname=クライアントが Subversion サーバーにアクセスするための完全修飾のホスト名を入力してください。
wizard.GettingStarted.ServerSettings.help.field.hostname.ipAddress=IPアドレスをホスト名として使用することは一般的に推奨されません。しかし、サーバーに到達する他の方法がない場合は、使用してもよいでしょう。
wizard.GettingStarted.ServerSettings.help.field.hostname.list=いくつかの候補は:
wizard.GettingStarted.ServerSettings.help.field.hostname.none=候補がありません。
wizard.GettingStarted.ServerSettings.help.field.useSsl.title=セキュリティ
wizard.GettingStarted.ServerSettings.help.field.useSsl=ほとんど場合、SSL の使用をお勧めします。しかし、設定が少しだけ複雑になります。もし、\
LAN 内だけでこのサーバーを使用し、組織の全員を信用できれば（他人のパスワードを盗み見るような人がいなければ）、SSL を選択しなくてもよいでしょう。
wizard.GettingStarted.ServerSettings.help.field.useSsl.enable=SSL 暗号化を有効にする
wizard.GettingStarted.ServerSettings.help.field.port.title=ポート
wizard.GettingStarted.ServerSettings.help.field.port.recommendDefault=__JS_HTTP_SCHEME__ のデフォルトポート __JS_PORT__ をお勧めします。
wizard.GettingStarted.ServerSettings.help.field.port.alternativeToDefault=しかし、必要なら 18080 などの他のポートに変更できます。
wizard.GettingStarted.ServerSettings.help.field.port.recommendHighPort=このコンピューターでは、デフォルトのポート __JS_PORT__ へのアクセスが許可されていません。サーバー設定を簡潔に済ませたいなら、ポート 18080 をお勧めします。
wizard.GettingStarted.ServerSettings.help.field.port.alternativeToHighPort=それでもデフォルトのポート __JS_PORT__ を使用したいなら、root 権限があれば使用できます。
wizard.GettingStarted.ServerSettings.help.field.port.highPortLink=ポート 18080 を使用
wizard.GettingStarted.ServerSettings.help.field.port.defaultPortLink=root 権限があります; ポート __JS_PORT__ を使用
wizard.GettingStarted.ServerSettings.help.field.port.defaultPortUnavailable=ポート __JS_PORT__ を他のアプリケーションが使用しているようです。もしこのコンピューターで、既にウェブサーバーが\
動作しているなら、この Subversion サーバーには専用のポートが必要です。ポート 18080 をお勧めしますが、1024 以上の未使用ポートなら使用できます。
wizard.GettingStarted.ServerSettings.help.field.repoParentDir.title=リポジトリディレクトリ
wizard.GettingStarted.ServerSettings.help.field.repoParentDir=このサーバーには既存のリポジトリがありますか？もしあるなら、そのリポジトリが存在するディレクトリのパスを入力してください。\
なければ、デフォルトのパスでよいでしょう。

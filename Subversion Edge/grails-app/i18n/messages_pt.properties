server.page.editProxy.message.p1=Se este servidor deve usar um proxy para acesso a rede, você precisará prover os detalhes aqui a fim de que certas funcionalidades funcionem, tais como atualizações automáticas. Estas configurações não afetam conexões ao servidor de navegadores ou clientes Subversion.
server.page.editProxy.message.p2=Algumas considerações especiais a respeito de configuração proxy devem ser notadas para os modos de integração com TeamForge. Se este servidor for usado como um servidor de integração primário, a maquina host do Subversion Edge deve ser alcançável do host TeamForge. Se o servidor for usado como um Subversion réplica, a autenticação proxy não é suportada, e assim o servidor proxy deve funcionar quando os campos de nome de usuário e senha abaixo estiverem vazios.
server.page.edit.missingDirectives=O arquivo httpd.conf não possui as diretivas necessárias para o gerenciamento do console que surportem as configurações do servidor. Favor adicionar as seguintes diretivas.
server.page.edit.standardPorts.header=As portas padrões requerem configuração adicional
server.page.edit.standardPorts.instructions=Existem duas opções para permitir o uso das portas 80 ou 443. Apenas uma delas é necessária e ambas requerem privilégios de Super Administrador para configurá-las.
server.page.edit.privatePorts.header=Portas abaixo de 1024 requerem configuração adicional
server.page.edit.privatePorts.instructions=A seguinte configuração é requerida para usar portas abaixo de 1024
server.page.edit.solarisStandardPorts.instructions=Solaris implementa controles de acesso mais detalhados. O command seguinte, <em>executado como root ou usuando sudo</em>, permitirá o uso da porta {0} pelo servidor:
server.page.edit.solarisStandardPorts.instructions1=O usuário <code>{0}</code> não pode dar o previlégio <code>net_privaddr</code> ao servidor Subversion server, ao qual é necessario para o uso da porta {1}.
server.page.edit.solarisStandardPorts.instructions2=Verifique o código <code>{0}</code> no arquivo <code>/etc/user_attr</code>. Verifique que o parâmetro <code>limitpriv</code> está com o valor "<code>all</code>" ou uma lista contendo o previlégio <code>net_privaddr</code>.
server.page.edit.solarisStandardPorts.instructions3=O commando <code>man usermod</code> lhe dará mais detalhes em como alterar o arquivo <code>/etc/user_attr</code>.
server.page.edit.solarisStandardPorts.instructions4=O servidor Suversion Edge deverá ser reiniciado para que as mudanças sejam aplicadas. Entretanto se o servidor estiver rodando com seu próprio usuário, você deverá sair e fazer login novamente antes de reiniciar o servidor.
server.page.edit.solarisStandardPorts.altInstructions=Além disso, duas opções genéricas existem para o uso de portas padrão. Qualquer dessas opções podem ser usadas com previlégios root para setup.
server.page.edit.solarisPrivatePorts.altInstructions=Do mesmo mode (e talves mais fácil de configurar), uma opção genérica do unix existe para habilitar o uso de portas privadas. Este método requer previlégio root para configurar.
server.page.edit.httpdSudo=Inicializar o serviço httpd usando sudo
server.page.edit.httpdSudo.instructions=O servidor SVN pode ser inicializado com privilégios de super administrador, permitindo que ele seja associado a porta através da qual o servidor reiniciar. Para usar este método e permitir a inicialização e desligamento do servidor SVN através do console web, configure sudo para a biblioteca httpd a fim de funcionar sem requerer senha de super administrador (root)
server.page.edit.httpdSudo.editFile=Adicinar a seguinte linha no final do arquivo
server.page.edit.showCommands=Mostrar Comandos
server.page.edit.httpdBind=Usar aplicação de ajuda para associar porta.
server.page.edit.httpdBind.instructions=httpd_bind é uma pequena aplicação incluída com o servidor CollabNet Subversion Edge para permitir o acesso ao servidor usando portas convencionais sem que o servidor esteja rodando com privilégios elevados. Para funcionar, httpd_bind deve ser possuído pelo super administrador (root) e ter seu ''bit suid'' configurado como mostrado nos comandos abaixo.
server.page.edit.httpdBind.asRoot=Estes comandos deve ser executados como super administrador (root) ou sudo.
server.page.edit.httpd.asSudo=Iniciar o servidor httpd usando sudo.
server.page.edit.httpd.asSudo.instruction=O servidor SVN pode ser inicializado com privilégios de super administrador (root), permitindo a ele associar a porta, ao qual os servidor será reiniciado com privilégios reduzidos. Para usar este método e permitir a inicialização e desligamento do servidor através do console web, configure sudo para a biblioteca httpd a fim de funcionar sem requerer senha de super administrador (root).

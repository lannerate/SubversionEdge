server.page.edit.solarisStandardPorts.instructions1=El usuario <code>{0}</code> no puede otorgar al servidor SVN el privilegio <code>net_privaddr</code>, que es necesario para conectarse al puerto {1}.  
server.page.edit.solarisStandardPorts.instructions2=Revisa la entrada por <code>{0}</code> en el archivo <code>/etc/user_attr</code>.  Asegurate de que el parametro <code>limitpriv</code> esta seteado a "<code>all</code>"  o que mencione una lista conteniendo el privilegio <code>net_privaddr</code>.
server.page.edit.solarisStandardPorts.instructions3=<code>man usermod</code> te dara más detalles en como alterar el archivo <code>/etc/user_attr</code>.
server.page.edit.solarisStandardPorts.instructions4=La consola de manejo del servidor necesitara ser reiniciada para que los cambios tomen efecto. Y si la consola es corriendo con tu usuario, deberias salir y entrar otra vez antes de reiniciar el servidor.
server.page.edit.solarisStandardPorts.altInstructions=Alternativamente (y puede que se una configuración más fácil), dos opciones genericas de unix existen para permitir el uso de puertos estándares. Cualquiera de los dos puede ser usado y requiere de privilegios root para configurarlo.
server.page.edit.httpdSudo=Inicie httpd bajo comando sudo
